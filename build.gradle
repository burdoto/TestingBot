plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

ext {
    prefix = ""
}

group = 'com.ampznetwork.testbot'
mainClassName = 'com.ampznetwork.testbot.Bot'

repositories {
    maven { url = "https://maven.comroid.org" }
    mavenCentral()
}

dependencies {
    if (findProject("$prefix:japi") != null)
        implementation project(":japi")
    else implementation 'org.comroid:japi:+'

    implementation project(':ChatMod:core')

    implementation 'net.dv8tion:JDA:5.1.0'
    implementation 'net.kyori:adventure-text-serializer-gson:4.14.0'
    implementation 'net.kyori:adventure-text-serializer-plain:4.14.0'
    implementation 'org.easymock:easymock:+'

    // lombok
    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:+'
}
